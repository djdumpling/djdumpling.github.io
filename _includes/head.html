
<!-- Site build date: {{ "now" | date: "%FT%T%z" }} -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Begin SEO -->
  {% seo %}
  <!-- End SEO -->

  <!-- Custom SEO metadata -->
  <title>Alex Wa</title>
  <meta name="description" content="The personal blog of Alex Wa: math, CS, research, machine learning, and more.">
  <meta name="keywords" content="Alex Wa, blog, math, computer science, Yale, machine learning, RL, NLP">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" type="text/css" href="/css/override.css">

  {% feed_meta %}

  {% if jekyll.environment == 'production' and site.google_analytics -%}
  <!-- Begin Google Analytics -->
  {% include google-analytics.html %}
  <!-- End Google Analytics -->
  {%- endif %}



  <!-- Begin highlight.js support -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
      // Initialize highlight.js
      document.querySelectorAll('pre code').forEach((block) => {
        // Add the language class if it's missing
        if (!block.classList.length) {
          block.classList.add('language-python');
        }
        // Highlight the block
        hljs.highlightElement(block);
      });
    });
  </script>
  <!-- end highlight.js support -->

  <!-- Begin MathJax support -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!-- end MathJax support -->
</head>
