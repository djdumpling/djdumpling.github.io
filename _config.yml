theme: "minima"

# Top bar: only these pages (ongoing is hidden but still reachable via direct link)
minima:
  nav_pages:
    - index.md
    - archive.md

# Allow future-dated posts to be processed (for "Ongoing" section)
future: true

markdown: kramdown

kramdown:
  input: GFM
  math_engine: mathjax

    
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Sitemap configuration
sitemap:
  exclude: ['/archive.html']
  include: ['/test-math.html']
  lastmod: true

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
